<html>
<head><link rel="stylesheet" href="css/common.css" /></head>
<head><link rel="stylesheet" href="css/index.css" /></head>
<body>
	<div id='header' command="window-caption">  
    <div id='window-buttons'>
      <span command="window-setting">6</span>
      <span command="window-min">0</span>
      <span command="window-close">r</span> 
    </div>
	</div> 

  <div id='wrap'>
    <div class="tabs">
      <div class='strip' id="moduleMenu" >  
         <div panel="todo" selected><div><a id='icon-todo'></a><span></span></div></div>
      </div>

      <div name="todo" id='todo' class='outer'>
        <div class='featureBar'></div>
        <table id='todoList' class='dataList'></table>
      </div>

      <div name="story" id='story' class='outer'>
        <div class='featureBar'></div>
        <table id='storyList' class='dataList'></table>
      </div>

      <div name="task" id='task' class='outer'>
        <div class='featureBar' class='dataList'></div>
        <table id='taskList'></table>
      </div> 

      <div name="bug" id='bug' class='outer'>
        <div class='featureBar'></div>
        <table id='bugList' class='dataList'></table>
      </div> 

    </div> 
  </div>
</body>   
</html>
